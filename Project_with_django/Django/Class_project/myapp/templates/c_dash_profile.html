{% extends 'dash_header.html' %}
{% load static %}
{% block content %}
<br>
<br>
<div class="login_section">
    <div class="logo_login">
       <div class="center">
          <h1 width=210 style="color: white; font-size: 50px;">{{user.name}}'s profile</h1>
       </div>
    </div>
    <div class="login_form">
       <form action="{% url 'c_dash_profile' %}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
          <fieldset>
             <div class="field">
                <label class="label_field">Name</label>
                <input type="text" name="name" value="{{user.name}}" />
             </div>
             <div class="field">
               <label class="label_field">Name</label>
               <input type="file" name="image" alt="user/person.png" />
            </div>
             <div class="field">
                <label class="label_field">Password</label>
                <input type="password" name="password" value="{{user.password}}" />
             </div>
             <div class="field">
               <label class="label_field">Email</label>
               <input type="email" name="Email" value="{{user.email}}" />
            </div>
            <div class="field">
               <label class="label_field">User Type</label>
               <input type="text" name="utype" placeholder="{{user.user}}" value="{{user.user}}" readonly />
            </div>
            <div class="field">
               <label class="label_field">Contact</label>
               <input type="tel" name="contact" value="{{user.mobile}}" />
            </div>
            <div class="field">
               <label class="label_field">Address</label>
               <input type="text" name="address" value="{{user.address}}" />
            </div>
             <div class="field">
                <label class="label_field hidden">hidden label</label>
             </div>
             <div class="field margin_0">
                <label class="label_field hidden">hidden label</label>
                <button class="main_bt">Update profile</button>
             </div>
          </fieldset>
       </form>
    </div>
 </div>
 {% endblock %}
