{% extends 'header.html' %}
{% load static %}
{% block content %}
<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
    <!-- Top Breadcrumb Area -->
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg'%});">
        <h2>Blogs</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Blogs</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->
{% for i in blog %}
<div class="col-12 col-lg-9">
    <div class="single-blog-post mb-50">
        <div class="post-thumbnail mb-30">
            <a href="#"><img src="{{i.blog_img.url}}" alt="" style="height:500px;"></a>
        </div>
        <div class="post-content">
            <a href="#" class="post-title">
                <h5>{{i.blog_title}}</h5>
            </a>
            <div class="post-meta">
                <a href="#"><i class="fa fa-user" aria-hidden="true"></i>By {{i.user}}</a>
            </div>
            <p class="post-excerpt">{{i.desc}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
