{% extends 'header.html'%}
{% load static %}
{% block content %}
<div class="breadcrumb-area">
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg'%});">
        <h2>Forgot password</h2>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">About</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    </div>
    <div class="container mt-3">
      {% if done %}
         <h3 style="color:green; text-align: center;">{{done}}</h3>
      {% else %}
         <h3 style="color:red; text-align: center;">{{error}}</h3>
      {% endif %}
        <form action="{% url 'forgot' %}" method="post">
          {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
              <button type="submit" class="btn btn-primary" name="login">Get OTP</button>
        </form>
    </div>
    <br>
    
{% endblock %}
