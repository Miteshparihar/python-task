{% extends 'seller_header.html' %}

{% load static %}

{% block content %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Add Mobile</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
         
            <div class="row">
               
               <div class="col-lg-8 offset-lg-2">
                  <div class="full">
                     {% if msg %}
                        <p style="color: green;">{{msg}}</p>
                     {% elif msg1 %}
                        <p style="color: red;">{{msg1}}</p>
                     {% else %}
                        <p style="color: red;"></p>
                     {% endif %}
                     <form action="{% url 'add_mobile' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                           <input type="text" placeholder="Enter mobile brand name" name="mobile_brand" required />
                           <input type="text" placeholder="Enter mobile model name" name="mobile_model" required />
                           <input type="text" placeholder="Enter total ram" name="mobile_ram" required />
                           <input type="text" placeholder="Enter total storage" name="mobile_storage" required />
                           <input type="number" placeholder="Enter total price" name="mobile_price" required />
                           <input type="file" placeholder="Enter image" name="mobile_image" required />
                           <input type="submit" value="Submit" />
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end why section -->
     
     {% endblock %}
