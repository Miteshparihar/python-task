{% extends 'dash_header.html' %}
{% load static %}
{% block content %}
<div class="midde_cont">
    <div class="container-fluid">
       <div class="row column_title">
          <div class="col-md-12">
             <div class="page_title">
                <h2>Project</h2>
             </div>
          </div>
       </div>
       <!-- row -->
       <div class="row column1">
          <div class="col-md-12">
             <div class="white_shd full margin_bottom_30">
                <div class="full graph_head">
                   <div class="heading1 margin_0">
                      <h2>My Cart<small>( Listing Design )</small></h2>
                   </div>
                </div>
                <div class="full price_table padding_infor_info">
                   <div class="row">
                      <div class="col-lg-12">
                         <div class="table-responsive-sm">
                            <table class="table table-striped projects">
                               <thead class="thead-dark">
                                  <tr>
                                     <th style="width: 2%">Product ID</th>
                                     <th style="width: 30%">Product Name</th>
                                     <th>Product Image</th>
                                     <th>Total Price</th>
                                     <th>Status</th>
                                  </tr>
                               </thead>
                               <tbody>
                                {% for i in cart %}
                                  <tr>
                                     <td>{{i.product.pk}}</td>
                                     <td>
                                        <a>{{i.product.pname}} ( Qty :{{i.qty}})</a>
                                     </td>
                                     <td>
                                        <ul class="list-inline">
                                           <li>
                                              <img width="100" height="100" src="{{i.product.p_img.url}}" class="rounded-circle" alt="#">
                                           </li>
                                        </ul>
                                     </td>
                                     <td>
                                        {{i.total}}
                                     </td>
                                     <td>
                                        <a href="{% url 'rd_cart' pk=i.product.pk %}"><button type="button" class="btn btn-danger btn-xs">Remove</button></a>
                                     </td>
                                  </tr>
                                {% endfor %}
                               </tbody>
                            </table>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <!-- end row -->
       </div>
       <!-- footer -->
       
    <!-- end dashboard inner -->
{% endblock %}
