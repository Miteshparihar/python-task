{% extends 'farmer_header.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-area">
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center"
        style="background-image: url({% static 'img/bg-img/24.jpg'%});">
        <h2>Create Blog</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">About</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
<form action="{% url 'create_blog' %}" method="post" enctype="multipart/form-data">
     {% csrf_token %}
    <div class="row">
        <div class="col-3 col-md-3">
            <div class="form-group">
                <label for="name">Blog title:</label>
                <input type="text" class="form-control" id="contact-name" placeholder="Blog title" name="btitle">
            </div>
        </div>
        <div class="col-3 col-md-3">
            <div class="form-group">
                <label for="name">Blog image:</label>
                <input type="file" class="form-control" id="contact-email" placeholder="" name="bimg">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="name">Blog description:</label>
                <br>
                <textarea name="bdesc" id="" cols="70" rows="10" placeholder="Blog description" ></textarea>
            </div>
        </div>
        <div class="col-6">
            <button type="submit" class="btn alazea-btn mt-15 btn-primary">Create Blog</button>
        </div>
    </div>
</form>
</div>
<br>
{% endblock %}
